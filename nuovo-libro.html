<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <!-- logo -->
                <a href="./index.html">
                    <img class="ms-3" src="./img/duck.png" alt="">
                </a>
                <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>

                <div class="collapse navbar-collapse pe-3" id="navbarSupportedContent">
                    <ul class="navbar-nav text-center me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link  fw-lighter active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  fw-lighter" aria-current="page" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-lighter" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link fw-lighter" aria-current="true">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control text-secondary bg-light me-2" type="search" placeholder="Cerca"
                            aria-label="Search">
                        <button class="btn text-secondary-subtle border-secondary-subtle btn-outline-light"
                            type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5 mb-5">

            <h1 class="mb-5 fs-2">Aggiungi Libro</h1>


            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label fw-medium">Nome Autore</label>
                  <input type="text" placeholder="Inserisci il nome dell'autore" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label fw-medium">Cognome Autore</label>
                  <input type="text" placeholder="Inserisci il cognome dell'autore" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label fw-medium">Titolo</label>
                  <input type="text" placeholder="Inserisci il titolo del libro" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>

            

                <div class="col-md-4">
                  <label for="inputState" class="form-label fw-medium">Genere</label>
                  <select id="inputState" class="form-select">
                    <option selected>Scegli il genere</option>
                    <option>Fantastico</option>
                    <option>Manuale</option>
                    <option>Manifesto</option>
                  </select>
                </div>

                <div class="col-md-6">
                    <label for="inputCity" class="form-label fw-medium">Anno di pubblicazione</label>
                    <input type="text" placeholder="Inserisci l'anno" class="form-control" id="inputCity">
                  </div>

                <div class="col-md-2">
                  <label for="inputZip" class="form-label fw-medium">ISBN#</label>
                  <input type="text" placeholder="Inserisci il codice ISBN" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Disponibile anche in digitale
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary mt-3">Aggiungi libro</button>
                </div>
              </form>
            
        </div>

    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
